<div class="background-img">
  <nav class="logo">
    <img class="img" src="assets/images/final 1 (2).png"/>
  </nav>

  <div class="container-transperant" *ngIf="apiservice.countries.length > 0; else spinner">
    <div class="switch-button">
      <button
        class="switch-button-option"
        routerLinkActive="active"
        routerLink="/convert"
      >
        Convert
      </button>
      <button
        class="switch-button-option"
        routerLinkActive="active"
        routerLink="/compare"
      >
        Compare
      </button>
    </div>
    <router-outlet></router-outlet>

  </div>
  <ng-template #spinner>
    <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
  </ng-template>
</div>
