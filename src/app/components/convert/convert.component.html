<form [formGroup]="exform">
  <div class="card">
    <div class="input-con flex-1">
      <label class="card-label">Amount</label>
      <input pInputText pKeyFilter="pint" formControlName="value"/>
    </div>
    <div class="input-con flex-2">
      <label class="card-label">From</label>

      <p-dropdown [options]="apiService.countries" formControlName="srcCountry">
        <ng-template pTemplate="selectedItem">
          <div class="drop-down">

            <img class="imgs" [src]="exform.get('srcCountry')?.value['flagUrl']"/>
            <div class="cos">{{ exform.get("srcCountry")?.value['code'] }}</div>
          </div>
        </ng-template>
        <ng-template let-country pTemplate="item">
          <div class="drop-down">
            <img class="imgs" [src]="country.flagUrl"/>
            <span class="cos">{{ country.code }}</span>
          </div>
        </ng-template>
      </p-dropdown>
    </div>
  </div>

  <div class="card flex justify-content-center">
    <div class="input-con flex-1" >
      <label class="card-label">To</label>
      <p-dropdown [options]="apiService.countries" formControlName="dstCountry">
        <ng-template pTemplate="selectedItem">
          <div class="drop-down">
            <img class="imgs" [src]="exform.get('dstCountry')?.value['flagUrl']"/>
            <span class="cos">{{ exform.get("dstCountry")?.value['code'] }}</span>
          </div>
        </ng-template>
        <ng-template let-country pTemplate="item">
          <div class="drop-down">
            <img class="imgs" [src]="country.flagUrl"/>
            <span class="cos">{{ country.code }}</span>
          </div>
        </ng-template>
      </p-dropdown>
    </div>
    <div class="input-con flex-2">
      <label class="card-label">Amount</label>
      <input
        id="disabled-input"
        type="text"
        pInputText
        readonly="readonly"
        formControlName="amount"
      />
    </div>
  </div>

  <p-button
    label="Convert"
    [disabled]="!exform.valid"
    (onClick)="convert()"
  >
    <div class="card" *ngIf="isLoading">
      <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
    </div>
  </p-button>

</form>
