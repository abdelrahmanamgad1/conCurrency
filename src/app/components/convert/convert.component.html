<form [formGroup]="exform">
  <div class="card" *ngIf="countries.length > 0">
    <div class="input-con flex-1">
      <label class="card-label">Amount</label>
      <input pInputText pKeyFilter="pint" formControlName="value" />
    </div>
    <div class="input-con flex-2">
      <label class="card-label" >From</label>

      <p-dropdown [options]="countries" formControlName="srcCountry" [(ngModel)]="rand1Country">
        <ng-template pTemplate="selectedItem">
          <div class="drop-down">

              <img class="imgs" [src]="exform.get('srcCountry')?.value['flagUrl']"/>
            <div class="cos">{{ exform.get("srcCountry")?.value['code'] }}</div>
          </div>
        </ng-template>
        <ng-template let-country pTemplate="item">
          <div class="drop-down">
            <img class="imgs" [src]="country.flagUrl"/>
            <span class="cos">{{ country.code }}</span>
          </div>
        </ng-template>
      </p-dropdown>
    </div>
  </div>

  <div class="card flex justify-content-center" *ngIf="countries.length > 0" >
    <div class="input-con flex-1">
      <label class="card-label">To</label>
      <p-dropdown [options]="countries" formControlName="dstCountry" [(ngModel)]="rand2Country">
        <ng-template pTemplate="selectedItem">
          <div class="drop-down">
            <img class="imgs" [src]="exform.get('dstCountry')?.value['flagUrl']"/>
            <span class="cos">{{ exform.get("dstCountry")?.value['code'] }}</span>
          </div>
        </ng-template>
        <ng-template let-country pTemplate="item">
          <div class="drop-down">
            <img class="imgs" [src]="country.flagUrl"/>
            <span class="cos">{{ country.code }}</span>
          </div>
        </ng-template>
      </p-dropdown>
    </div>
    <div class="input-con flex-2">
      <label class="card-label">Amount</label>
      <input
        id="disabled-input"
        type="text"
        pInputText
        readonly="readonly"
        formControlName="amount"
      />
    </div>
  </div>

  <p-button
    label="Convert"
    [disabled]="!exform.valid"
    (onClick)="convert()"
  ></p-button>

</form>
