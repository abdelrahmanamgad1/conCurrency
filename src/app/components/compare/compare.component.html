<form [formGroup]="exform">
  <div class="card" >
    <div class="input-con flex-1">
      <label class="card-label">Amount</label>
      <input pInputText pKeyFilter="pint" formControlName="value"/>
    </div>
    <div class="input-con flex-2">
      <label class="card-label" >From</label>

      <p-dropdown [options]="apiService.countries" formControlName="srcCountry">
        <ng-template pTemplate="selectedItem">
          <div class="drop-down">
            <img class="imgs"  [src]="exform.get('srcCountry')?.value['flagUrl']"/>
            <div class="cos">{{ exform.get("srcCountry")?.value['code'] }}</div>
          </div>
        </ng-template>
        <ng-template let-country pTemplate="item">
          <div class="drop-down">
            <img class="imgs" [src]="country.flagUrl"/>
            <span class="cos">{{ country.code }}</span>
          </div>
        </ng-template>
      </p-dropdown>
    </div>
  </div>

  <div class="card flex justify-content-center" >
    <div class="input-con flex-1">
      <label class="card-label">Targted currency</label>
      <p-dropdown [options]="apiService.countries" formControlName="dstCountry1">
        <ng-template pTemplate="selectedItem">
          <div class="drop-down">
            <img class="imgs" [src]="exform.get('dstCountry1')?.value['flagUrl']"/>
            <span>{{ exform.get("dstCountry1")?.value['code'] }}</span>
          </div>
        </ng-template>
        <ng-template let-country pTemplate="item">
          <div class="drop-down">
            <img class="imgs" [src]="country.flagUrl"/>
            <span class="cos" >{{ country.code }}</span>
          </div>
        </ng-template>
      </p-dropdown>

      <div class="space"></div>
      <input
        type="text"
        pInputText
        readonly="readonly"
        formControlName="amount1"
      />

    </div>
    <div class="input-con flex-2">

      <label class="card-label">Targted currency</label>
      <p-dropdown [options]="apiService.countries" formControlName="dstCountry2">
        <ng-template pTemplate="selectedItem">
          <div class="drop-down">
            <img class="imgs" [src]="exform.get('dstCountry2')?.value['flagUrl']"/>
            <span>{{ exform.get("dstCountry2")?.value['code'] }}</span>
          </div>
        </ng-template>
        <ng-template let-country pTemplate="item">
          <div class="drop-down">
            <img class="imgs" [src]="country.flagUrl"/>
            <span class="cos">{{ country.code }}</span>
          </div>
        </ng-template>
      </p-dropdown>
      <div class="space"></div>
      <input
        type="text"
        pInputText
        readonly="readonly"
        formControlName="amount2"
      />
    </div>
  </div>

  <p-button
    label="compare"
    [disabled]="!exform.valid"
    (onClick)="compare()"
  >
    
  </p-button>

</form>
