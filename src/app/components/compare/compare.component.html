<form [formGroup]="exform">
  <div class="card" >
    <div class="input-con flex-1">
      <label class="card-label">Amount</label>
      <input pInputText pKeyFilter="pint" formControlName="value"/>
    </div>
    <div class="input-con flex-2">
      <label class="card-label" >From</label>

      <p-dropdown [options]="apiService.countries" formControlName="srcCountry">
        <ng-template pTemplate="selectedItem">
          <div class="drop-down">
            <img class="imgs"  [src]="exform.get('srcCountry')?.value['flagUrl']"/>
            <div class="cos">{{ exform.get("srcCountry")?.value['code'] }}</div>
          </div>
        </ng-template>
        <ng-template let-country pTemplate="item">
          <div class="drop-down">
            <img class="imgs" [src]="country.flagUrl"/>
            <span class="cos">{{ country.code }}</span>
          </div>
        </ng-template>
      </p-dropdown>
    </div>
  </div>

  <div class="card flex justify-content-center" >
    <div class="input-con flex-1">
      <label class="card-label">Targted currency</label>
      <p-dropdown [options]="apiService.countries" formControlName="dstCountry1">
        <ng-template pTemplate="selectedItem">
          <div class="drop-down">
            <img class="imgs" [src]="exform.get('dstCountry1')?.value['flagUrl']"/>
            <span>{{ exform.get("dstCountry1")?.value['code'] }}</span>
          </div>
        </ng-template>
        <ng-template let-country pTemplate="item">
          <div class="drop-down">
            <img class="imgs" [src]="country.flagUrl"/>
            <span class="cos" >{{ country.code }}</span>
          </div>
        </ng-template>
      </p-dropdown>

      <div class="space"></div>
      <input
        type="text"
        pInputText
        readonly="readonly"
        formControlName="amount1"
      />

    </div>
    <div class="input-con flex-2">

      <label class="card-label">Targted currency</label>
      <p-dropdown [options]="apiService.countries" formControlName="dstCountry2">
        <ng-template pTemplate="selectedItem">
          <div class="drop-down">
            <img class="imgs" [src]="exform.get('dstCountry2')?.value['flagUrl']"/>
            <span>{{ exform.get("dstCountry2")?.value['code'] }}</span>
          </div>
        </ng-template>
        <ng-template let-country pTemplate="item">
          <div class="drop-down">
            <img class="imgs" [src]="country.flagUrl"/>
            <span class="cos">{{ country.code }}</span>
          </div>
        </ng-template>
      </p-dropdown>
      <div class="space"></div>
      <input
        type="text"
        pInputText
        readonly="readonly"
        formControlName="amount2"
      />
    </div>
  </div>

  <p-button
    label="compare"
    [disabled]="!exform.valid"
    (onClick)="compare()"
  >



     <div class="loadingio-spinner-dual-ring-3aonkcie64d" *ngIf="isLoading"><div class="ldio-sjaqaptizll">
     <div></div><div><div></div></div>
     </div></div>
     <style type="text/css">
     @keyframes ldio-sjaqaptizll {
  0% { transform: rotate(0) }
  100% { transform: rotate(360deg) }
      }
.ldio-sjaqaptizll div { box-sizing: border-box!important }
.ldio-sjaqaptizll > div {
  position: absolute;
  width: 73px;
  height: 73px;
  top: 13.5px;
  left: 13.5px;
  border-radius: 50%;
  border: 11px solid #000;
  border-color: #ffffff transparent #ffffff transparent;
  animation: ldio-sjaqaptizll 1s linear infinite;
}
.ldio-sjaqaptizll > div:nth-child(2) { border-color: transparent }
.ldio-sjaqaptizll > div:nth-child(2) div {
  position: absolute;
  width: 100%;
  height: 100%;
  transform: rotate(45deg);
}
.ldio-sjaqaptizll > div:nth-child(2) div:before, .ldio-sjaqaptizll > div:nth-child(2) div:after {
  content: "";
  display: block;
  position: absolute;
  width: 11px;
  height: 11px;
  top: -11px;
  left: 20px;
  background: #ffffff;
  border-radius: 50%;
  box-shadow: 0 62px 0 0 #ffffff;
}
.ldio-sjaqaptizll > div:nth-child(2) div:after {
  left: -11px;
  top: 20px;
  box-shadow: 62px 0 0 0 #ffffff;
}
.loadingio-spinner-dual-ring-3aonkcie64d {
  width: 44px;
  height: 44px;
  display: inline-block;
  overflow: hidden;
  background: rgba(221, 221, 221, 0);
}
.ldio-sjaqaptizll {
  width: 100%;
  height: 100%;
  position: relative;
  transform: translateZ(0) scale(0.44);
  backface-visibility: hidden;
  transform-origin: 0 0; 
}
.ldio-sjaqaptizll div { box-sizing: content-box; }

</style>
  </p-button>

</form>
